<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="body-div">
        <div id="result">
            <p>Result</p>
        </div>
        
        <div id="control">
            <button class="control-option" id="erase"><i class="fa-solid fa-eraser"></i></button>
            <button class="control-option" id="backspace"><i class="fa-solid fa-delete-left"></i></button>
        </div>
        
        <div id="calculator">
            <button class="option">1</button>
            <button class="option">2</button>
            <button class="option">3</button>
            <button class="option operator"><i class="fa-solid fa-plus"></i></button>
            <button class="option operator">4</button>
            <button class="option">5</button>
            <button class="option">6</button>
            <button class="option operator"><i class="fa-solid fa-minus"></i></button>
            <button class="option">7</button>
            <button class="option">8</button>
            <button class="option">9</button>
            <button class="option operator"><i class="fa-solid fa-xmark"></i></button>
            <button class="option">.</button>
            <button class="option">0</button>
            <button class="option operator"><i class="fa-solid fa-equals"></i></button>
            <button class="option operator"><i class="fa-solid fa-divide"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
